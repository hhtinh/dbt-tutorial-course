
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'lessons'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'lessons'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

on-run-start:
  - "{{ get_brand_name() }}"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  lessons:
    # Config indicated by "+"" and applies to all files under models/lessons/
    # It would still work without the "+", but it's useful to distinguish from a resource path.
    # These settings can be overridden in the individual model files using the `{{ config(...) }}` macro.
    +materialized: table # Default to table materialisation
    +persist_docs: # Writes all of our column descriptions into BigQuery!
      relation: true
      columns: true
    # Tables deleted after 168 hours for production, 1 hour for test
    +hours_to_expiration: 168 # |
    #   {% if target.name == 'test' %} 1
    #   {% else %} 168
    #   {% endif %}

tests:
  lessons:
    +severity: warn # All test in lessons project default to warn